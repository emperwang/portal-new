<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shengbei</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: gray;
        }
        
        .header,
        .footer {
            height: 60px;
            width: 100%;
            background-color: skyblue;
        }
        
        .footer {
            background-color: greenyellow;
        }
        /*  */
        
        .container {
            height: 100vh;
            padding: 0 100px;
        }
        
        .content,
        .left,
        .right {
            position: relative;
            float: left;
        }
        
        .left {
            width: 100px;
            height: 100%;
            background-color: lightblue;
            margin-left: -100%;
            left: -100px;
        }
        
        .right {
            width: 100px;
            height: 100%;
            margin-left: -100px;
            right: -100px;
            background-color: yellow;
        }
        
        .content {
            width: 100%;
            background-color: coral;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            this is header
        </div>
        <div class="container">
            <div class="content">
                this is content
            </div>
            <div class="left">
                this is left
            </div>
            <div class="right">
                this is right
            </div>
        </div>
        <div class="footer">
            this is footer
        </div>
    </div>
</body>

</html>
