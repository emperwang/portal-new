<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shengbei</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .header,
        .footer {
            width: 100%;
            height: 60px;
            background-color: skyblue;
        }
        
        .footer {
            background-color: grey;
        }
        /* 利用flex生成圣杯布局 */
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .left,
        .right {
            flex: 0 0 100px;
            height: 100%;
            background-color: yellow;
        }
        
        .right {
            background-color: blueviolet;
        }
        
        .center {
            width: 100%;
            height: 100%;
            flex: 1;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="header">
        this is header
    </div>
    <div class="container">
        <div class="left">
            this is left
        </div>
        <div class="center">
            this is center
        </div>
        <div class="right">
            right
        </div>
    </div>
    <div class="footer">
        this is footer
    </div>
</body>

</html>
