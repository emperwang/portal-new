<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        height: 24px;
        width: 160px;
        line-height: 24px;
        text-align: center;
        /* background-color: red; */
        margin: 0 auto;
        border: 1px solid red;
        box-sizing: border-box;
      }
      .box span {
        height: 100%;
      }
      .new {
        position: relative;
        float: left;
        background-color: red;
        width: 90px;
        color: #fff;
        font-weight: 700;
        margin-right: 8px;
      }
      .new i {
        position: absolute;
        top: -2px;
        right: 0;
        height: 0;
        width: 0;
        border-width: 24px 10px 0 0;
        border-color: transparent #fff transparent transparent;
        border-style: solid;
      }
      .orig {
        background-color: #fff;
        color: gray;
        font-size: 12px;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="new">
        ￥1500
        <i></i>
      </span>
      <span class="orig">
        ￥5400
      </span>
    </div>
  </body>
</html>
