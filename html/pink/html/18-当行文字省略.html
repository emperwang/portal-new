<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .desc {
            width: 100px;
            height: 30px;
            background-color: pink;
            font-size: 14px;
            /* 强制一行内显示 */
            white-space: nowrap;
            /* 超出部分隐藏 */
            overflow: hidden;
            /* 文件用省略号替代超出部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
        <div class="txt">
            <p class="desc">
                先讲解HTML5常用标签，接着讲解CSS3常见样式，主要学习盒子模型
            </p>
        </div>
</body>
</html>
