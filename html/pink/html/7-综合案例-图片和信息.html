<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #F5F5F5;
        }

        .container {
            background-color: #fff;
            width: 234px;
            height: 260px;
            margin: 0 auto;    
            margin-top: 100px;
            text-align: center;
        }
        .container img{
            width: 160px;
            height: 160px;
        }
        .info {
            font-size: 14px;
            margin: 0 30px;
        }
        .prev {
            font-size: 12px;
            color: #C9C9C9;
            margin: 0 40px 10px;
        }

        .price {
            color: #FF7542;
            margin: 0 50px;
        }

        .price span {
            color: #C4B2B0;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
        <div class="container">
            <img src="../image/1.jpg" alt="" class="pic">
            <p class="info">米家飞行员太阳镜 Pro</p>
            <div class="prev">
                尼龙偏光，轻巧佩戴
            </div>
            <div class="price">169元 <span class="orig">199元</span></div>
        </div>
</body>
</html>
