<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 0;
            width: 0;
            border: 50px solid transparent;
            margin: 20px 30px;
        }

        .tran1 {
            border-right-color: pink;
        }
        .tran2 {
            border-left-color: powderblue;
        }
        .tran3{
            border-bottom-color: purple;
        }

        .box {
            position: relative;
            height: 150px;
            width: 80px;
            border: 0;
            margin: 50px auto;
            background-color:pink;
        }
        .pot{
            position: absolute;
            height: 0;
            width: 0;
            right: 2px;
            top: -20px;
            /* 为了兼容性 */
            font-size: 0;
            line-height: 0;
            margin: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>
<body>
    <div class="tran1"></div>
    <div class="tran2"></div>
    <div class="tran3"></div>

    <div class="box">
        <span class="pot"></span>
    </div>
</body>
</html>
