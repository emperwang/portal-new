<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除内外边距 */
        * {
            padding: 0;
            margin: 0;
        }
        
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin-top: 50px;
            /* border: 1px solid transparent; */
            /* padding: 1px; */
            overflow: hidden;
        }
        /* 
        嵌套塌陷的解决方法:
        1. 为父元素设置一个边框
        2. 为父元素设置一个内边距
        3. 为父元素添加 overflow:hidden
         */
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            /* 此时设置了son的margin-top,则father框也会设置margin-top为100,此称为嵌套塌陷 */
            margin-top: 100px;
        }
    </style>
</head>
<body>
        <div class="father">
            <div class="son"></div>
        </div>
</body>
</html>
