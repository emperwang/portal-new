<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px #ff8500 solid;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            color: #4c4c4c;
            line-height: 41px;
        }
        .nav a {
            color: #4c4c4c;
            text-decoration: none;
            display: inline-block;
            height: 41px;
            font-size: 12px;
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav a:hover{
            background-color: #eee;
            color: #ff8500;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">客户端</a>
        <a href="#">微博</a>
    </div>
</body>
</html>
