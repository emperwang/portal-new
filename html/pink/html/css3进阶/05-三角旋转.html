<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 300px;
            height: 40px;
            border: 1px solid #000;
        }
        div::after{
            content: '';
            position: absolute;
            top: 12px;
            right: 15px;
            width: 8px;
            height: 8px;
            border: 1px solid #666;
            border-color: transparent #666 #666 transparent;
            transform: rotate(45deg);
            transition: all 0.3s;
        }
        div:hover::after{
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
