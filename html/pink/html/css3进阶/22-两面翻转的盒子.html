<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            /* transform: translateX(-50%); */
            transition: all .4s;
            /* 让子元素保持3D立体环境 */
            transform-style: preserve-3d;
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            line-height: 300px;
            border-radius: 50%;
            background-color: pink;
        }
        .box:hover{
            transform: rotateY(180deg)
        }
        .box div:first-child {
            z-index:1;
        }
        .box div:last-child {
            background-color: purple;
            /* 像手机一样 背靠背 */
            transform: rotateY(180deg)
        }
    </style>
</head>
<body>
    <div class="box">
        <div>黑马程序员</div>
        <div>pink在这里</div>
    </div>
</body>
</html>
