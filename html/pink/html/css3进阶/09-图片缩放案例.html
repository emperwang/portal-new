<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            float: left;
            margin: 5px 10px;
            width: 225px;
            height: 137px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            /* 缩放 也已添加动画时间 */
            transition: all .4s;
            
        }
        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
        <div>
            <img src="images/scale.jpg" alt="">
        </div>
        <div>
            <img src="images/scale.jpg" alt="">
        </div>
        <div>
            <img src="images/scale.jpg" alt="">
        </div>
</body>
</html>
