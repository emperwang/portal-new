<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            background-color: pink;
            font-size: 20px;
            width: 0;
            height: 30px;
            /* 强制文字一行内显示 */
            white-space: nowrap;
            /* stes就是分几步来完成我们的动画，有了steps就不要再写ease 或者 linear */
            animation: w 4s steps(10) forwards;
        }

        @keyframes w{
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>世纪佳缘我在这里等你</div>
</body>
</html>
