<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 180px;
            height: 180px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.5s;
        }
        div:hover {
            /* 1. 里面的数字不跟单位 其就是倍数的意思 1 就是一倍, 2 就是2倍*/
            /* transform: scale(x,y); */
            /* 2. 修改了宽度为原来的2倍  高度不变 */
            /* transform: scale(2, 1); */
            /* 3.等比例缩放 同时修改宽度和高度 */
            /* transform: scale(2); */
            /* 4.也可以缩小 小于1 就是缩放 */
            /* transform: scale(0.5, 0.5); */
            /* transform: scale(0.5); */
            /* 5. scala的优势在于 不会影响其他的盒子  而且可以设置缩放的中心点 */

            transform: scale(2);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
