<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            float: left;
            margin: 0 20px 0 0;
            width: 180px;
            height: 180px;
            border: 1px solid pink;
            overflow: hidden;
        }
        div::before{
            float: left;
            content: "黑马";
            width: 100%;
            height: 100%;
            background-color: pink;
            transform-origin: bottom left;
            transform: rotate(90deg);
            transition: all 0.5s;
 
            
        }
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
