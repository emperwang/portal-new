<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 380px;
            width: 380px;
            margin: 100px auto;
            /* 透视距离 */
            perspective: 500px;
        }
        img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        img:hover{
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/pig.jpg" alt="">
    </div>
</body>
</html>
