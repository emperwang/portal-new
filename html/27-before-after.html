<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 150px;
        background-color: pink;
      }
      div::before {
        content: "我";
        background-color: purple;
      }
      div::after {
        content: "小猪佩奇";
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div>是</div>
  </body>
</html>
