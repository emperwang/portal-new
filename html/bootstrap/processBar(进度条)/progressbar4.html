<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../../resources/jquery-1.11.1/jquery.min.js"></script>
    <script src="../../resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 60%;">
            <span class="sr-only">60% complete</span>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">40% complete</span>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 35%;">
            <span class="sr-only">35% complete</span>
        </div>

        <div class="progress-bar progress-bar-info" style="width: 20%;">
            <span class="sr-only">20% complete</span>
        </div>

        <div class="progress-bar progress-bar-danger" style="width: 10%;">
            <span class="sr-only">10% complete</span>
        </div>
    </div>
</body>
