<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>总体布局</title>
    <link rel="stylesheet" href="../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- 设置页面图标 -->
    <link href="../resources/image/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<!--
图标的可访问性

现代的辅助技术能够识别并朗读由 CSS 生成的内容和特定的 Unicode 字符。为了避免 屏幕识读设备抓取非故意的和可能产生混淆的输出内容（尤其是当图标纯粹作为装饰用途时），我们为这些图标设置了 aria-hidden="true" 属性。

如果你使用图标是为了表达某些含义（不仅仅是为了装饰用），请确保你所要表达的意思能够通过被辅助设备识别，例如，包含额外的内容并通过 .sr-only 类让其在视觉上表现出隐藏的效果。

如果你所创建的组件不包含任何文本内容（例如， <button> 内只包含了一个图标），你应当提供其他的内容来表示这个控件的意图，这样就能让使用辅助设备的用户知道其作用了。这种情况下，你可以为控件添加 aria-label 属相。

-->

<body>
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-align-left"></span>
    </button>

    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
    </button>


    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> Enter a valid email address
    </div>

    <!--下拉菜单-->
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> dropdown
            <span class="caret"></span>
    </button>
        <ul class="drop">
            <li>
                <a href="#">Action</a>
            </li>

        </ul>
    </div>

    <script src="../resources/jquery-1.11.1/jquery.min.js"></script>
    <script src="../resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>


</html>
